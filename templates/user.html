<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>capital-one-gram</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css')}}" />
  	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href = "/home" class = "navbar-brand">CapitalOne</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href = "/home#about">About Me</a></li>
	        <li><a href = "#analytics" class="scroll">Analytics</a></li>
	        <li><a href ="/posts">Posts</a></li>
            <li class="dropdown">
              <ul class="dropdown-menu">
                <li><a href = "/home#about">About Me</a></li>
	            <li><a href = "#analytics" class="scroll">Analytics</a></li>
	            <li><a href ="/posts">Posts</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

	<section class="homeScreen" id="home">
		<div class = "container">
			<div class = "jumbotron text-center">
				<img class="img-user" src="{{ user.profile_picture }}" alt="">
			</div>
		</div>
	</section>

	<section class="user-info" id="user">
	    <div class="container">
	        <div class="col-sm-12 col-user text-center">
	        	<h3>Info for {{ user }}</h3>
				<p>Posts: {{ user.counts['media'] }}</p>
				<p>Followers: {{ user.counts['followed_by'] }}</p>
				<p>Follows: {{ user.counts['follows'] }}</p>
	        </div>
	    </div>
	</section>


    <!-- JQuery and Bootstrap JS Imports -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/static/scripts/bootstrap.min.js"></script>

    <!-- JQuery Script to Enable Smooth Scrolling -->
    <!-- Found on http://www.cmscanbesimple.org/blog/smooth-page-scroll-to-an-anchor -->
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $(".scroll").click(function(event) {
        event.preventDefault();
        $('html,body').animate( { scrollTop:$(this.hash).offset().top } , 1000);
        } );
      } );
    </script>
</body>
</html>
